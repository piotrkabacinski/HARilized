<!DOCTYPE html>
<html>
  <head>
    <title>Network Data Parser Panel</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="actions">
      <div class="recording-status">
        <div id="status-dot" class="status-dot--recording"></div>
        <button type="button" id="pause">Pause</button>
      </div>

      <button type="button" id="reset">Reset</button>
    </div>

    <p id="status"></p>
    <table id="table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
          <th>Path</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="panel.js"></script>
  </body>
</html>
