<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HAR Report settings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="settings/css/settings.css" />
  </head>
  <body>
    <header>
      <h1>HAR Report settings</h1>
    </header>

    <main>
      <form class="form">
        <label>Report template</label>
        <textarea
          id="report-template"
          spellcheck="false"
          required
          placeholder="Loading..."
          name="template"
          disabled
        ></textarea>
        <div class="restore-button-wrapper">
          <button type="button" id="restore-template">
            Restore default template
          </button>
        </div>

        <aside class="har-spec-link-wrapper">
          <a
            class="link"
            href="http://www.softwareishard.com/blog/har-12-spec/#entries"
            target="_blank"
            rel="noopener"
          >
            HAR 1.2 spec
          </a>
        </aside>

        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            name="areAllMIMEtypesRendered"
            id="MIME-support"
          />
          <label for="MIME-support">Support all MIME types responses</label>
        </div>

        <div class="submit-wrapper">
          <button type="submit">Save</button>
        </div>
      </form>
    </main>

    <script src="settings/settings.js"></script>
  </body>
</html>
